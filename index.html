<!DOCTYPE html>
<html lang="en">




<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./css_folder/style_1.css">

    <script type="module" defer src="./js_folder/controller.js" ></script>



</head>



<body>

    <div class="div_player_signs">

        <div class="div_player_sign_box player_1_sign_box">
            <p class="player_1_text"> PLAYER 1 : <span class="span_cross">X</span> </p>
        </div>
    
    
        <div class="div_player_sign_box player_2_sign_box">
            <p class="player_2_text"> PLAYER 2 : <span class="span_circle">O</span> </p>
        </div>


    </div>




    <div class="grid_main_box">

        <div class="grid_item box_1">  </div>
        <div class="grid_item box_2">  </div>
        <div class="grid_item box_3"> </div>

        <div class="grid_item box_4"> </div>
        <div class="grid_item box_5"> </div>
        <div class="grid_item box_6"> </div>

        <div class="grid_item box_7"> </div>
        <div class="grid_item box_8"> </div>
        <div class="grid_item box_9"> </div>


    </div>  
    
    
    <button class="button_reset">RESET</button>




</body>





</html>
